<!DOCTYPE html>
<html>
  <head>
    <title>FullStack LA Virtual Pet</title>
    <meta name="description" content="A cool thing made with Gae Phuoc">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        FullStack LA Virtual Pet
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
        <img class="pet-image" src="http://img.clipartall.com/cute-cartoon-dogs-clip-art-cartoon-dog-animai-images-dog-cartoon-clip-art-dog-and-cat-clip-art-400_400.jpg">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
        </div>
      </section>
    </main>

    <footer>
      <a href="https://github.com/machikoyasuda">
        About FullStack LA
      </a>
      <a href="https://github.com/fullstackla">
        Github
      </a>
      <a href="https://www.instagram.com/fullstack">
        Instagram
      </a>
      <a href="https://www.twitter.com/fullstack">
        Twitter
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
